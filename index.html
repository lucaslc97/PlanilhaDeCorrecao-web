<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Berkeley - Correção de provas</title>
  </head>
  <body>
    <div class="conteudo container">
        <div v-show="status" id="pag1" class="questoes container">
         <p>Quantidade de questões:<input type="number" id="qtd"><br>
          Numero de objetivos:<input type="number" id="obj"><input onclick="gerar()" type="button" value="Gerar"></p> 
          <h1 id="objq"></h1>
          <h2 id="ate"></h2>
          <ul id="lista">
          </ul>
        </div>
        <div class="segundaPaginaPrincipal" id="pag2" v-show='status'>
            <div class="segundaPagina gabarito2">
                  <p>Gabarito</p>
                  <ul id="gabarito"></ul>
            </div>
           <div class="segundaPagina">
                <p>Conceito</p>
           </div>
         </div>
        <div id="pag3" v-show="status">
        </div>
          <div id="pag4" v-show='status'>
          <h1>Pagina 4 </h1>
        </div>
        <input id="avançar" type="button" value="Avançar" onclick="avancar()">
    </div>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
